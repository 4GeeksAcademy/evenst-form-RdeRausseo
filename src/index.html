<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Form whit bootstrap</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card m-5">
        <div class="card-header">
          <h3>Payment form example</h3>
        </div>
        <div class="card-body">
          <form action="" method="get" id="formExample">
            <div class="row mb-3">
              <div class="col-5 mb-3">
                <label for="inputCard" class="form-label fw-bold">Card #</label>
                <input
                  type="number"
                  id="inputCard"
                  class="form-control"
                  aria-describedby="passwordHelpBlock"
                  placeholder="XXXXXXXXXXXXXXXXXX"
                />
              </div>
              <div class="col-3">
                <label for="inputCvc" class="form-label fw-bold">CVC #</label>
                <input
                  type="password"
                  id="inputCvc"
                  class="form-control"
                  aria-describedby="passwordHelpBlock"
                  placeholder="0000"
                />
              </div>
              <div class="col-4">
                <label for="inputAmount" class="form-label fw-bold"
                  >Amount
                </label>
                <br />
                <input
                  type="number"
                  id="inputAmount"
                  class="form-control"
                  aria-describedby="passwordHelpBlock"
                  placeholder="Amount"
                />
              </div>

              <div class="col-6 mb-3">
                <label for="inputFName" class="form-label fw-bold"
                  >First Name</label
                >
                <br />
                <input
                  type="text"
                  id="inputPassword5"
                  class="form-control"
                  aria-describedby="passwordHelpBlock"
                />
              </div>
              <div class="col-6">
                <label for="inputLName" class="form-label fw-bold"
                  >Last Name</label
                >
                <br />
                <input
                  type="password"
                  id="inputLane"
                  class="form-control"
                  aria-describedby="passwordHelpBlock"
                />
              </div>
              <div class="col-6">
                <label for="inputLName" class="form-label fw-bold">City</label>
                <br />
                <input
                  type="password"
                  id="inputLane"
                  class="form-control"
                  aria-describedby="passwordHelpBlock"
                />
              </div>
              <div class="col-3">
                <label for="PickState" class="form-label fw-bold">State</label>
                <br />
                <select class="form-select">
                  <option selected>Pick a state</option>
                  <option value="1">Florida</option>
                  <option value="2"> New York </option>
                  <option value="3">Tennessee</option>
                </select>
              </div>
              <div class="col-3 mb-3">
                <label for="inputPostalCode" class="form-label fw-bold"
                  >Postal Code</label
                >
                <input
                  type="number"
                  id="inputPostalCode"
                  class="form-control"
                  aria-describedby="passwordHelpBlock"
                />
              </div>
              <div class="col-3">
                <p><b>We accept</b></p>
                <div class="btn btn-secondary p-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label pe-3" for="flexRadioDefault1">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </label>
                  <input
                    class="form-check-input text-dark"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label pe-3" for="flexRadioDefault1">
                    <i class="fa-brands fa-cc-visa"></i>
                  </label>
                  <input
                    class="form-check-input pe-3"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label pe-3" for="flexRadioDefault1">
                    <i class="fa-regular fa-credit-card"></i>
                  </label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    <i class="fa-brands fa-cc-apple-pay"></i>
                  </label>
                </div>
              </div>
              <div class="col-6 offset-3">
                <label for="inputPostalCode" class="form-label fw-bold"
                  >Message</label
                >
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="floatingTextarea2"
                    style="height: 100px"
                  ></textarea>
                </div>
                <span class="fs-6 text-secondary"
                  ><small>Add any notes here.</small></span
                >
              </div>
              <div class="card-footer d-flex justify-content-end mt-3">
                <button type="reset" class="btn btn-secondary">Cancel</button>
                <button id="send" type="submit" class="btn btn-primary ms-1">
                  Send
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
